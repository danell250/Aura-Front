<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4ade80 0%, #10b981 50%, #064e3b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .og-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 40px;
        }
        .og-logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        .og-title {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1;
        }
        .og-subtitle {
            font-size: 28px;
            font-weight: 500;
            margin: 0;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        .og-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="og-particles">
            <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
            <div class="particle" style="top: 30%; left: 10%; animation-delay: 2s;"></div>
            <div class="particle" style="top: 40%; left: 90%; animation-delay: 3s;"></div>
            <div class="particle" style="top: 60%; left: 15%; animation-delay: 4s;"></div>
            <div class="particle" style="top: 70%; left: 85%; animation-delay: 5s;"></div>
            <div class="particle" style="top: 80%; left: 25%; animation-delay: 2.5s;"></div>
            <div class="particle" style="top: 90%; left: 75%; animation-delay: 1.5s;"></div>
        </div>
        <div class="og-content">
            <div class="og-logo">ü™ê</div>
            <h1 class="og-title">Aura</h1>
            <p class="og-subtitle">Connect & Radiate</p>
        </div>
    </div>
</body>
</html>
