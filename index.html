    <!-- Suppress COOP console errors -->
    <script>
      // Suppress Cross-Origin-Opener-Policy console errors
      const originalError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('Cross-Origin-Opener-Policy') || 
            message.includes('window.closed') || 
            message.includes('window.close')) {
          return; // Suppress COOP-related errors
        }
        originalError.apply(console, args);
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'aura-reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'aura-pulse': 'pulse-custom 2s infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'pulse-custom': {

                '50%': { opacity: '0.6' },
              }
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura-gradient: linear-gradient(135deg, #4ade80 0%, #10b981 50%, #064e3b 100%);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fdfdff;
            color: #1e293b;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark body {
            background-color: #0f172a;
            color: #f8fafc;
        }
        .aura-text-gradient {
            background: var(--aura-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .aura-bg-gradient {
            background: var(--aura-gradient);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .futuristic-shadow {
            box-shadow: 0 20px 40px -15px rgba(16, 185, 129, 0.1);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .aura-card-reveal {
            animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
