<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.08)" filter="url(#glow)"/>
  <circle cx="600" cy="100" r="40" fill="rgba(255,255,255,0.12)" filter="url(#glow)"/>
  <circle cx="300" cy="500" r="60" fill="rgba(255,255,255,0.09)" filter="url(#glow)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Logo circle -->
    <circle cx="0" cy="-80" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
    
    <!-- Planet emoji -->
    <text x="0" y="-60" font-size="60" text-anchor="middle" fill="white">ü™ê</text>
    
    <!-- Title -->
    <text x="0" y="40" font-family="Plus Jakarta Sans, sans-serif" font-size="88" font-weight="800" text-anchor="middle" fill="white">
      AURA
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="Plus Jakarta Sans, sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.9)" letter-spacing="2">
      CONNECT &amp; RADIATE
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" font-family="Plus Jakarta Sans, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    auraradiance.vercel.app
  </text>
</svg>
